<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Task JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="dropdown-outer-container">
            <div class="dropdown-inner-container">
                <div class="dropdown-label">Sort by</div>
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" id="dropdownMenuButton" aria-expanded="false">
                        All Sportsbooks
                        <img loading="lazy" src="./assets/Icons/sort-icon.svg" />
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li>
                            <a class="dropdown-item selected" href="#">
                                All Sportsbooks

                                <img loading="lazy" src="./assets/Icons/check-icon.svg" class="check-icon"
                                    style="visibility: visible;">
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                Rating
                                <img loading="lazy" src="./assets/Icons/check-icon.svg" class="check-icon" style="visibility: hidden;">
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                Payout speed
                                <img loading="lazy" src="./assets/Icons/check-icon.svg" class="check-icon" style="visibility: hidden;">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="list-header">
            <div class="sportsbook">
                Sportsbook
            </div>
            <div class="bonus">
                Bonus
            </div>
            <div class="rating">
                Overall Rating
            </div>
            <div class="payout">
                Payout Speed
            </div>
            <div class="benefits">
                Benefits
            </div>
            <div class="bet-button"></div>
        </div>

        <div class="sportsbook-list" id="sportsbookList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
